<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Book Details</title>
</head>
<body>

	<form th:object="${bookdetails}"  method="post">
	
		<div>
			<label>Book:</label>
			<input th:field="${bookdetails.name}"/>
		</div>

		<div>
			<label>ISBN:</label>
			<input th:field="${bookdetails.isbn}"/>
		</div>

  		<table>
			<thead>
				<th>Author</th>
			</thead>
			<tbody>
				<tr th:each="auth, authStats : ${bookdetails.authors}">
					<td><input type="hidden" th:field="${bookdetails.authors[__${authStats.index}__].id}"/></td>
					<td><input type="hidden" th:field="${bookdetails.authors[__${authStats.index}__].book.id}"/></td>
					<td><input th:field="${bookdetails.authors[__${authStats.index}__].authname}"/></td>
				</tr>
				
				
			</tbody>
		</table>		

		<div>
			<button type="submit">Save or Update</button>
		</div>	
		

	
	</form>

</body>
</html>
