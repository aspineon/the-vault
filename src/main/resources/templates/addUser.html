<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Add Vault User</title>

	<link rel="stylesheet" th:href="@{/css/common.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
</head>
<body>

	<div class="container container-width-userdetails">
	
	<h2 class="page-header">Add User</h2>
	
	<form th:object="${user}" th:action="@{/addUser}" method=post>

	<div th:if="${successMessage}">
		<div class="alert alert-success" th:text="${successMessage}"></div>
	</div>

	<div th:if="${#fields.hasGlobalErrors()}">
		<p class="alert alert-danger" th:each="err : ${#fields.globalErrors()}" th:text="${err}">
	</div>
	
	<div class="row">
		<div class="col-md-6">
			<label>First Name:</label>
			<input class="form-control" type="text" th:field="${user.firstname}"/>
		<div class="alert alert-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="${user.firstname}"></div>
		</div>
		<div class="col-md-6">
			<label>Last Name:</label>
			<input class="form-control" type="text" th:field="${user.lastname}"/>
		<div class="alert alert-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="${user.lastname}"></div>
		</div>
	</div>	
		<button class="btn btn-primary btn-md btn-block" type="submit">Add User</button>
	</form>
	</div>

  <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

	
</body>
</html>
