<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>User Details</title>

	<link rel="stylesheet" th:href="@{/css/common.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
</head>
<body>

	<div class="container container-width-userdetails">
		<h2 class="page-header">User Details</h2>
		
		<form th:object="${user}" method="post">
			<div th:if="${#fields.hasGlobalErrors()}">
				<p th:each="err : ${#fields.globalErrors()}" th:text="${err}"/>
			</div>
			
			<div class="row">	
				<div class="col-md-6">
					<label>First Name</label>
					<input type="text" class="form-control" th:field="*{firstname}"/>
					<div th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">First Name Err</div>
				</div>
				<div class="col-md-6">
					<label>Last Name</label>
					<input type="text" class="form-control" th:field="*{lastname}"/>
					<div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Last Name Err</div>
				</div>
			</div>
			<button class="btn btn-primary btn-md btn-block" type="submit">Update</button>
		</form>
	</div>

  <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>


</body>
</html>
